<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Go Global Express Operations</title>
    
    <link rel="apple-touch-icon" href="login.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            /* BRAND COLORS */
            --brand-navy: #0B2147;
            --brand-orange: #F37021;
            
            /* DARK THEME */
            --bg-body: #050b14;
            --bg-card: #0f172a;
            --bg-input: #1e293b;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: #334155;
            
            /* STATUS COLORS */
            --green-solid: #22c55e;
            --blue-solid: #3b82f6;
            --red-bg: #450a0a;
            --red-text: #fca5a5;
            --green-bg: #052e16;
            --green-text: #86efac;
        }

        /* LIGHT THEME */
        [data-theme="light"] {
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --bg-input: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --red-bg: #fee2e2; --red-text: #dc2626;
            --green-bg: #dcfce7; --green-text: #16a34a;
        }

        * { box-sizing: border-box; touch-action: manipulation; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.3s;
        }

        #app-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            max-height: 900px;
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border);
            transition: background-color 0.3s;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background: var(--bg-body);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: background 0.3s;
        }
        .logo-sidebar { 
            width: 180px; margin-bottom: 40px; align-self: center; 
            background: white; padding: 10px; border-radius: 8px; object-fit: contain;
        }
        
        .nav-btn {
            padding: 15px; border-radius: 10px; color: var(--text-muted);
            font-weight: 600; cursor: pointer; display: flex; align-items: center;
            gap: 12px; transition: 0.2s; margin-bottom: 8px;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.05); }
        .nav-btn.active { background: var(--brand-navy); color: white; border: 1px solid var(--brand-orange); }
        .nav-btn i { font-size: 1.2rem; }

        /* --- MAIN CONTENT --- */
        .main-view {
            flex: 1; padding: 0; display: flex; flex-direction: column;
            background: var(--bg-card); overflow: hidden;
        }

        .top-bar {
            padding: 20px 30px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card);
        }
        .page-title { font-size: 1.5rem; font-weight: 800; color: var(--text-main); }
        
        .header-actions { display: flex; gap: 10px; }
        .icon-btn {
            width: 40px; height: 40px; border-radius: 50%;
            border: 1px solid var(--border); background: var(--bg-input);
            color: var(--text-main); display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .icon-btn:hover { background: var(--brand-orange); color: white; border-color: var(--brand-orange); }
        .sync-spin { animation: spin 1s linear infinite; }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 30px;
        }

        /* --- FORMS --- */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        
        .financial-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
            gap: 15px; margin-bottom: 20px; background: rgba(255,255,255,0.03);
            padding: 20px; border-radius: 12px; border: 1px solid var(--border);
        }
        
        .input-wrapper { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .label { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .input-field {
            padding: 14px 15px; background: var(--bg-input);
            border: 1px solid var(--border); border-radius: 8px;
            font-size: 1rem; font-weight: 500; color: var(--text-main);
            outline: none; transition: 0.2s;
        }
        .input-field:focus { border-color: var(--brand-orange); }
        .input-field::placeholder { color: var(--text-muted); opacity: 0.5; }

        /* --- BUTTONS --- */
        .action-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px; padding-bottom: 40px;}
        .big-btn {
            padding: 16px; border-radius: 10px; font-size: 1rem; font-weight: 700; color: white;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: transform 0.1s;
        }
        .big-btn:active { transform: scale(0.98); }
        .btn-send { background: var(--green-solid); }
        .btn-save { background: var(--blue-solid); }
        
        .btn-profit { 
            background: var(--bg-input); color: var(--text-main); border: 1px solid var(--border); 
            width: 100%; justify-content: space-between; padding: 18px; margin-bottom: 20px;
        }
        .btn-profit:hover { border-color: var(--brand-orange); }

        .carrier-footer {
            margin-top: 10px; padding: 15px; background: var(--bg-input); border: 1px solid var(--border);
            border-radius: 12px; display: flex; align-items: center; justify-content: space-between;
        }

        /* --- STATS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--bg-input); border: 1px solid var(--border); padding: 20px; border-radius: 12px; }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); font-weight: 700; text-transform: uppercase; }
        .stat-val { font-size: 1.8rem; font-weight: 800; color: var(--text-main); margin-top: 5px; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-card {
            background: var(--bg-card); width: 90%; max-width: 450px; border-radius: 15px;
            padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid var(--border);
        }
        .modal-header { 
            font-size: 1.3rem; font-weight: 800; color: var(--text-main); 
            margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border); padding-bottom: 15px;
        }
        
        .staff-row { display: grid; grid-template-columns: 120px 1fr 90px; gap: 15px; align-items: center; margin-bottom: 15px; }
        .staff-name { font-weight: 600; color: var(--text-muted); text-align: left; }
        .staff-input { width: 100%; text-align: right; }
        
        .status-btn {
            padding: 10px 0; border-radius: 6px; font-weight: 700; font-size: 0.85rem; 
            cursor: pointer; border: none; width: 100%; text-align: center; transition: 0.2s;
        }
        .btn-unpaid { background: var(--red-bg); color: var(--red-text); border: 1px solid rgba(239,68,68,0.2); }
        .btn-paid { background: var(--green-bg); color: var(--green-text); border: 1px solid rgba(34,197,94,0.2); }

        /* RECEIPT */
        .receipt-card { background: white; width: 90%; max-width: 380px; padding: 0; border-radius: 12px; overflow: hidden; }
        .receipt-body { padding: 20px; color: #333; font-size: 0.95rem; }
        .receipt-row { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .receipt-actions { padding: 20px; padding-top: 0; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-close-modal { background: var(--bg-input); color: #333; border: 1px solid #ccc; font-weight: 600; }

        .notify-container { display: none; }
        .notify-container.show { display: block; }

        /* MOBILE */
        @media (max-width: 768px) {
            #app-container { height: 100vh; max-height: none; border-radius: 0; flex-direction: column; }
            .sidebar { width: 100%; height: 70px; flex-direction: row; justify-content: space-around; padding: 10px; border-right: none; border-top: 1px solid var(--border); order: 2; z-index: 100; }
            .logo-sidebar { display: none; }
            .nav-btn { flex-direction: column; font-size: 0.7rem; gap: 4px; padding: 5px; border:none; background:transparent !important; margin:0; }
            .nav-btn.active { color: var(--brand-orange); }
            .main-view { order: 1; }
            .grid-2, .action-bar, .stats-grid { grid-template-columns: 1fr; }
            .content-scroll { padding: 20px; padding-bottom: 100px;}
            .staff-row { grid-template-columns: 80px 1fr 80px; gap: 10px; }
        }

        .hidden { display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app-container">
    
    <div class="sidebar">
        <img src="login.png" alt="GGX Logo" class="logo-sidebar" onerror="this.src='https://via.placeholder.com/150?text=LOGO+HERE'">
        
        <div class="nav-btn active" onclick="nav('new')" id="nav-new">
            <i class="fas fa-file-invoice"></i> New Invoice
        </div>
        <div class="nav-btn" onclick="nav('dash')" id="nav-dash">
            <i class="fas fa-chart-pie"></i> Dashboard
        </div>
        <div class="nav-btn" onclick="nav('hist')" id="nav-hist">
            <i class="fas fa-history"></i> History
        </div>
    </div>

    <div class="main-view">
        
        <div class="top-bar">
            <div class="page-title" id="page-title">New Invoice</div>
            <div class="header-actions">
                <button class="icon-btn" onclick="resetForm()" title="Clear Form">
                    <i class="fas fa-eraser"></i>
                </button>
                <button class="icon-btn" onclick="syncData()" title="Sync Now">
                    <i class="fas fa-sync-alt" id="sync-icon"></i>
                </button>
                <button class="icon-btn" onclick="toggleTheme()" title="Toggle Dark Mode">
                    <i class="fas fa-adjust"></i>
                </button>
            </div>
        </div>

        <div class="content-scroll">
            
            <div id="view-new">
                <div class="grid-2">
                    <div class="input-wrapper">
                        <div class="label">Date</div>
                        <input type="date" id="date" class="input-field">
                    </div>
                    <div class="input-wrapper">
                        <div class="label">Branch</div>
                        <select id="branch" class="input-field" onchange="toggleDehiwala()">
                            <option value="Negombo">Negombo</option>
                            <option value="Dehiwala">Dehiwala</option>
                        </select>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="input-wrapper">
                        <div class="label">Carrier</div>
                        <select id="carrier" class="input-field">
                            <option>319 Logistics</option>
                            <option>UPS</option>
                            <option>DHL</option>
                            <option>Quick Link Express</option>
                            <option>Sky Net</option>
                            <option>SMX</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <div class="label">Invoice No</div>
                        <input type="text" id="invoiceNo" class="input-field" placeholder="INV-000">
                    </div>
                </div>

                <div class="grid-2">
                    <div class="input-wrapper">
                        <div class="label">Consignee</div>
                        <input type="text" id="consignee" class="input-field" placeholder="Client Name">
                    </div>
                    <div class="input-wrapper">
                        <div class="label">Country</div>
                        <input type="text" id="country" class="input-field" placeholder="Destination">
                    </div>
                </div>

                <div class="input-wrapper">
                    <div class="label">AWB No</div>
                    <input type="text" id="awbNo" class="input-field" placeholder="AWB No">
                </div>

                <div style="margin-top: 30px; margin-bottom: 10px; font-weight: 800; color: var(--brand-orange); letter-spacing: 1px;">FINANCIALS</div>
                
                <div class="financial-grid">
                    <div class="input-wrapper">
                        <div class="label">Weight (Kg)</div>
                        <input type="number" id="weight" class="input-field" step="0.01" oninput="calc()">
                    </div>
                    <div class="input-wrapper">
                        <div class="label">Rate / Kg</div>
                        <input type="number" id="rate" class="input-field" step="0.01" oninput="calc()" onchange="fmt(this)">
                    </div>
                    <div class="input-wrapper">
                        <div class="label">Other Charges</div>
                        <input type="number" id="otherCharges" class="input-field" step="0.01" value="0.00" oninput="calc()" onchange="fmt(this)">
                    </div>
                    <div class="input-wrapper">
                        <div class="label">Total Invoice</div>
                        <input type="number" id="totalInvoice" class="input-field" step="0.01" oninput="calc()" onchange="fmt(this)">
                    </div>
                    <div class="input-wrapper" style="grid-column: 1 / -1;">
                        <div class="label">Net Profit</div>
                        <input type="text" id="netProfit" class="input-field" readonly style="color: var(--green-text); font-weight: 800; font-size: 1.2rem; background: rgba(34,197,94,0.1);">
                    </div>
                </div>

                <button type="button" class="big-btn btn-profit" onclick="openModal('profit-modal')">
                    <span><i class="fas fa-users"></i> Manage Profit Shares</span>
                    <i class="fas fa-chevron-right"></i>
                </button>

                <div class="carrier-footer">
                    <span style="font-weight: 700; color: var(--text-muted); text-transform: uppercase; font-size: 0.8rem;">Carrier Payment</span>
                    <button type="button" id="carrier-btn" class="status-btn btn-unpaid" style="width: 140px; padding: 12px;" onclick="togglePay(this)">Unpaid</button>
                </div>

                <div class="action-bar">
                    <div id="notify-wrapper" class="notify-container">
                        <button class="big-btn btn-send" onclick="sendNotify()">
                            <i class="fab fa-whatsapp"></i> Notify Dehiwala
                        </button>
                    </div>
                    <button class="big-btn btn-save" onclick="saveData()" style="grid-column: 2;">
                        <i class="fas fa-cloud-upload-alt"></i> Save Entry
                    </button>
                </div>
            </div>

            <div id="view-dash" class="hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Profit</div>
                        <div class="stat-val" style="color:var(--green-text)" id="d-profit">0.00</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Pending Dues</div>
                        <div class="stat-val" style="color:var(--red-text)" id="d-dues">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Entries</div>
                        <div class="stat-val" id="d-count">0</div>
                    </div>
                </div>
                <div style="height: 300px; background: var(--bg-input); padding: 10px; border-radius: 12px;">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <div id="view-hist" class="hidden">
                 <div class="input-wrapper" style="margin-bottom: 20px;">
                     <input type="text" id="searchHistory" class="input-field" placeholder="Search Invoice, Consignee or Carrier..." onkeyup="filterHistory()">
                 </div>
                 
                 <div id="history-list">
                     <div style="text-align:center; padding:40px; color:var(--text-muted);">
                         <i class="fas fa-sync fa-spin"></i> Loading Data...
                     </div>
                 </div>
            </div>
        
        </div>
    </div>
</div>

<div id="profit-modal" class="modal-overlay">
    <div class="modal-card">
        <div class="modal-header">
            <span>Profit Sharing</span>
            <i class="fas fa-times" onclick="closeModal('profit-modal')" style="cursor:pointer; color: var(--red-text);"></i>
        </div>

        <div class="staff-row">
            <div class="staff-name">Sadeesh</div>
            <input type="number" id="share-sadeesh" class="input-field staff-input" placeholder="0.00" step="0.01" onchange="fmt(this)">
            <button type="button" class="status-btn btn-unpaid" onclick="togglePay(this)">Unpaid</button>
        </div>

        <div class="staff-row">
            <div class="staff-name">Riazi</div>
            <input type="number" id="share-riazi" class="input-field staff-input" placeholder="0.00" step="0.01" onchange="fmt(this)">
            <button type="button" class="status-btn btn-unpaid" onclick="togglePay(this)">Unpaid</button>
        </div>

        <div class="staff-row">
            <div class="staff-name">Dehiwala</div>
            <input type="number" id="share-dehiwala" class="input-field staff-input" placeholder="0.00" step="0.01" onchange="fmt(this)">
            <button type="button" class="status-btn btn-unpaid" onclick="togglePay(this)">Unpaid</button>
        </div>

        <div class="staff-row">
            <div class="staff-name">Krish</div>
            <input type="number" id="share-krish" class="input-field staff-input" placeholder="0.00" step="0.01" onchange="fmt(this)">
            <button type="button" class="status-btn btn-unpaid" onclick="togglePay(this)">Unpaid</button>
        </div>

        <button class="big-btn btn-save" style="width:100%; margin-top:20px;" onclick="closeModal('profit-modal')">Done</button>
    </div>
</div>

<div id="receipt-modal" class="modal-overlay">
    <div class="receipt-card">
        <div style="text-align: center; border-bottom: 1px solid #eee;">
            <img src="receipt.png" style="width: 100%; height: auto;" onerror="this.src='https://via.placeholder.com/350x100?text=RECEIPT+HEADER'">
        </div>
        <div class="receipt-body" id="receipt-content">
            </div>
        
        <div class="receipt-actions">
            <button class="big-btn btn-close-modal" onclick="closeModal('receipt-modal')">Close</button>
            <button class="big-btn btn-send" onclick="shareReceipt()">Share <i class="fas fa-share-alt"></i></button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzB02-bz09pGBTBLxp2zfMLwxfCcmdETdw-BA4D2x8qPFLvBEq_ftgVUjp7jk3r8b8f/exec";
    
    let historyData = [];
    let chartInstance = null;
    let currentReceiptText = "";

    // --- INIT ---
    window.onload = function() {
        document.getElementById('date').valueAsDate = new Date();
        toggleDehiwala();
        syncData(); 
    };

    // --- THEME ---
    function toggleTheme() {
        const html = document.documentElement;
        if (html.getAttribute('data-theme') === 'dark') {
            html.setAttribute('data-theme', 'light');
        } else {
            html.setAttribute('data-theme', 'dark');
        }
    }

    // --- NAVIGATION ---
    function nav(tab) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-' + tab).classList.add('active');
        
        ['new', 'dash', 'hist'].forEach(v => document.getElementById('view-' + v).classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        
        const titles = { 'new': 'New Invoice', 'dash': 'Dashboard', 'hist': 'History' };
        document.getElementById('page-title').innerText = titles[tab];

        if(tab === 'dash') renderChart();
    }

    // --- LOGIC ---
    function toggleDehiwala() {
        const branch = document.getElementById('branch').value;
        const notifyWrap = document.getElementById('notify-wrapper');
        const saveBtn = document.querySelector('.btn-save');

        if(branch === 'Dehiwala') {
            notifyWrap.classList.add('show');
            saveBtn.style.gridColumn = "auto";
        } else {
            notifyWrap.classList.remove('show');
            saveBtn.style.gridColumn = "1 / -1";
        }
    }

    function togglePay(btn) {
        if(btn.classList.contains('btn-unpaid')) {
            btn.classList.remove('btn-unpaid');
            btn.classList.add('btn-paid');
            btn.innerText = "Paid";
        } else {
            btn.classList.remove('btn-paid');
            btn.classList.add('btn-unpaid');
            btn.innerText = "Unpaid";
        }
    }

    function calc() {
        const w = parseFloat(document.getElementById('weight').value) || 0;
        const r = parseFloat(document.getElementById('rate').value) || 0;
        const other = parseFloat(document.getElementById('otherCharges').value) || 0;
        const inv = parseFloat(document.getElementById('totalInvoice').value) || 0;
        
        const profit = inv - ((w * r) + other);
        document.getElementById('netProfit').value = profit.toFixed(2);
    }

    function fmt(el) {
        const val = parseFloat(el.value);
        if(!isNaN(val)) el.value = val.toFixed(2);
    }

    function formatMoney(num) {
        return num.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    // --- RESET FORM ---
    function resetForm() {
        document.querySelectorAll('input').forEach(i => {
            if(i.id !== 'date' && i.id !== 'searchHistory') i.value = '';
        });
        document.getElementById('branch').value = 'Negombo';
        document.getElementById('carrier').value = '319 Logistics';
        
        document.getElementById('otherCharges').value = '0.00';
        document.getElementById('netProfit').value = '';
        
        document.querySelectorAll('.status-btn').forEach(b => {
            b.classList.remove('btn-paid');
            b.classList.add('btn-unpaid');
            b.innerText = 'Unpaid';
        });
        
        toggleDehiwala();
    }

    // --- SYNC / FETCH ---
    function syncData() {
        const icon = document.getElementById('sync-icon');
        icon.classList.add('sync-spin');
        
        fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
            if(Array.isArray(data)) {
                historyData = data;
                updateStats();
                renderHistory(); // Initial render
            }
            icon.classList.remove('sync-spin');
        })
        .catch(err => {
            console.error("Sync Failed", err);
            icon.classList.remove('sync-spin');
        });
    }

    // --- SAVE ---
    function saveData() {
        const btn = document.querySelector('.btn-save');
        const old = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner sync-spin"></i> Saving...';

        const payload = {
            date: document.getElementById('date').value,
            branch: document.getElementById('branch').value,
            invoiceNo: document.getElementById('invoiceNo').value,
            consignee: document.getElementById('consignee').value,
            country: document.getElementById('country').value,
            carrier: document.getElementById('carrier').value,
            awbNo: document.getElementById('awbNo').value,
            weight: document.getElementById('weight').value,
            rate: document.getElementById('rate').value,
            otherCharges: document.getElementById('otherCharges').value,
            totalInvoice: document.getElementById('totalInvoice').value,
            netProfit: document.getElementById('netProfit').value,
            sadeeshShare: document.getElementById('share-sadeesh').value,
            riaziShare: document.getElementById('share-riazi').value,
            dehiwalaShare: document.getElementById('share-dehiwala').value,
            krishShare: document.getElementById('share-krish').value,
            carrierStatus: document.getElementById('carrier-btn').innerText
        };

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        }).then(() => {
            alert('Saved Successfully');
            btn.innerHTML = old;
            showReceipt(payload);
            resetForm(); 
            syncData();  
        }).catch(err => {
            alert('Error Saving');
            btn.innerHTML = old;
        });
    }

    // --- HISTORY LOGIC ---
    function filterHistory() {
        const term = document.getElementById('searchHistory').value.toLowerCase();
        const filtered = historyData.filter(item => 
            item.invoice.toString().toLowerCase().includes(term) || 
            item.consignee.toLowerCase().includes(term) || 
            item.carrier.toLowerCase().includes(term)
        );
        renderFilteredHistory(filtered);
    }

    function renderHistory() {
        renderFilteredHistory(historyData);
    }

    function renderFilteredHistory(data) {
        const list = document.getElementById('history-list');
        if(!data.length) {
            list.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-muted)">No entries found.</div>';
            return;
        }

        list.innerHTML = data.map(r => `
            <div style="padding:15px; border-bottom:1px solid #334155; display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <div style="font-weight:700; color:var(--text-main); font-size:1.1rem;">${r.consignee}</div>
                    <div style="font-size:0.8rem; color:var(--text-muted); margin-top:4px;">${r.date.substring(0,10)} â€¢ ${r.invoice}</div>
                </div>
                <div style="display:flex; flex-direction:column; align-items:flex-end; gap:5px;">
                    <div style="font-weight:700; color:var(--green-text); font-size:1.1rem;">${parseFloat(r.profit).toFixed(2)}</div>
                    <button 
                        onclick="updateHistoryStatus('${r.invoice}', '${r.carrierStatus}')" 
                        class="status-btn ${r.carrierStatus === 'Paid' ? 'btn-paid' : 'btn-unpaid'}" 
                        style="width:80px; padding:5px; font-size:0.7rem;">
                        ${r.carrierStatus}
                    </button>
                </div>
            </div>
        `).join('');
    }

    function updateHistoryStatus(invoice, currentStatus) {
        if(currentStatus === 'Paid') return; // Already paid
        
        if(confirm("Mark Invoice " + invoice + " as Paid?")) {
            // Optimistic update
            const row = historyData.find(r => r.invoice == invoice);
            if(row) row.carrierStatus = 'Paid';
            renderFilteredHistory(historyData); // Re-render

            // Send to Server
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'update_status', invoiceNo: invoice, newStatus: 'Paid' })
            });
        }
    }

    // --- UI UPDATES ---
    function updateStats() {
        let totalP = 0;
        let pending = 0;
        
        historyData.forEach(r => {
            totalP += parseFloat(r.profit) || 0;
            if(r.carrierStatus !== 'Paid') pending++;
        });

        document.getElementById('d-profit').innerText = formatMoney(totalP);
        document.getElementById('d-dues').innerText = pending;
        document.getElementById('d-count').innerText = historyData.length;
    }

    function renderChart() {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        
        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'], // Placeholder
                datasets: [{
                    label: 'Profit',
                    data: [15000, 22000, 19000, 25000], // Placeholder
                    backgroundColor: '#F37021',
                    borderRadius: 5
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    // --- RECEIPT & MODALS ---
    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    function showReceipt(p) {
        const container = document.getElementById('receipt-content');
        let html = '';
        currentReceiptText = ""; 
        
        if (p.branch === 'Dehiwala') {
            const dehiShare = parseFloat(p.dehiwalaShare) || 0;
            const total = parseFloat(p.totalInvoice) || 0;
            const deposit = total - dehiShare;

            html += `<div class="receipt-row"><span>Date:</span> <strong>${p.date}</strong></div>`;
            html += `<div class="receipt-row"><span>Invoice:</span> <strong>${p.invoiceNo}</strong></div>`;
            html += `<div class="receipt-row"><span>Consignee:</span> <strong>${p.consignee}</strong></div>`;
            html += `<div class="receipt-row"><span>Destination:</span> <strong>${p.country}</strong></div>`;
            html += `<div class="receipt-row"><span>Weight:</span> <strong>${p.weight} kg</strong></div>`;
            html += `<div class="receipt-row"><span>Total Invoice:</span> <strong>${formatMoney(total)}</strong></div>`;
            html += `<div class="receipt-row"><span>Dehiwala Share:</span> <strong>${formatMoney(dehiShare)}</strong></div>`;
            html += `<div style="margin-top:15px; text-align:center; font-size:1.2rem; font-weight:900; color:var(--brand-navy); padding-top:10px; border-top:2px solid var(--brand-navy);">
                        DEPOSIT: <span>LKR ${formatMoney(deposit)}</span>
                     </div>`;
            
            currentReceiptText = `*GGX SHIPMENT RECEIPT*\n------------------\nDate: ${p.date}\nInvoice: ${p.invoiceNo}\nClient: ${p.consignee}\nDest: ${p.country}\nWeight: ${p.weight} kg\nTotal Invoice: ${formatMoney(total)}\nDehiwala Share: ${formatMoney(dehiShare)}\n------------------\n*DEPOSIT: LKR ${formatMoney(deposit)}*`;

        } else {
            html += `<div class="receipt-row"><span>Date:</span> <strong>${p.date}</strong></div>`;
            html += `<div class="receipt-row"><span>Invoice:</span> <strong>${p.invoiceNo}</strong></div>`;
            html += `<div class="receipt-row"><span>Consignee:</span> <strong>${p.consignee}</strong></div>`;
            html += `<div class="receipt-row"><span>Destination:</span> <strong>${p.country}</strong></div>`;
            html += `<div class="receipt-row"><span>Weight:</span> <strong>${p.weight}</strong></div>`;
            html += `<div class="receipt-row"><span>Carrier:</span> <strong>${p.carrier}</strong></div>`;
            html += `<div class="receipt-row"><span>AWB:</span> <strong>${p.awbNo}</strong></div>`;
            html += `<div style="margin-top:15px; text-align:center; font-size:1.4rem; font-weight:900; color:var(--brand-navy); padding-top:10px; border-top:2px solid var(--brand-navy);">
                        TOTAL: <span>LKR ${formatMoney(parseFloat(p.totalInvoice))}</span>
                     </div>`;
            
            currentReceiptText = `*GGX SHIPMENT RECEIPT*\n------------------\nDate: ${p.date}\nInvoice: ${p.invoiceNo}\nClient: ${p.consignee}\nDest: ${p.country}\nWeight: ${p.weight}\nCarrier: ${p.carrier}\nAWB: ${p.awbNo}\n------------------\n*TOTAL: LKR ${formatMoney(parseFloat(p.totalInvoice))}*`;
        }

        container.innerHTML = html;
        openModal('receipt-modal');
    }

    function shareReceipt() {
        if (navigator.share) {
            navigator.share({
                title: 'GGX Receipt',
                text: currentReceiptText
            }).catch(console.error);
        } else {
            const waUrl = `https://wa.me/?text=${encodeURIComponent(currentReceiptText)}`;
            window.open(waUrl, '_blank');
        }
    }

    // --- NOTIFY (From Main Screen) ---
    function sendNotify() {
        const p = {
            date: document.getElementById('date').value,
            inv: document.getElementById('invoiceNo').value,
            con: document.getElementById('consignee').value,
            dest: document.getElementById('country').value,
            wgt: document.getElementById('weight').value,
            car: document.getElementById('carrier').value,
            awb: document.getElementById('awbNo').value,
            tot: parseFloat(document.getElementById('totalInvoice').value) || 0,
            share: parseFloat(document.getElementById('share-dehiwala').value) || 0
        };
        
        const deposit = (p.tot - p.share).toFixed(2);

        let msg = `*GGX SHIPMENT RECEIPT*\n------------------\n`;
        msg += `Date: ${p.date}\nInvoice: ${p.inv}\nClient: ${p.con}\nDest: ${p.dest}\nWeight: ${p.wgt} kg\n`;
        msg += `Total Invoice: ${p.tot.toFixed(2)}\nDehiwala Share: ${p.share.toFixed(2)}\n`;
        msg += `------------------\n*DEPOSIT: LKR ${deposit}*\n------------------`;
        
        window.open(`https://wa.me/94764363303?text=${encodeURIComponent(msg)}`, '_blank');
    }
</script>
